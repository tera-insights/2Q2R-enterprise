<h1> Servers </h1>

<md-button class="md-fab md-primary" ng-click="ctrl2.newServer()">
    <md-icon md-svg-src="img/icons/add.svg"></md-icon>
</md-button>

<md-content>
    <md-list flext>
        <md-subheader class="md-no-sticky">Servers</md-subheader>
        <md-list-item class="2-lines" ng-repeat="server in ctrl2.servers">
            <div class="md-list-item-text" layout="column">
                <h3>{{server.serverName}}</h3>
                <p>{{server.baseURL}}</p>
            </div>
            <md-icon >
            </md-icon>
        </md-list-item>
    </md-list>
</md-content>
