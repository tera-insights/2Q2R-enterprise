<div layout-gt-sm="row" layout="column">
    <div flex-gt-sm="50" flex>
        <md-toolbar layout="row" class="md-hue-3">
            <div class="md-toolbar-tools">
                <span>Applications</span>
            </div>
        </md-toolbar>
        <md-content>
            <md-list class="md-dense" flex>
                <md-list-item class="md-2-line" ng-repeat="app in ctrl2.apps" ng-click="ctrl2.selectApp(app)">
                    <img md-svg-src="img/icons/missing.svg"/>
                    <div class="md-list-item-text" layout="column">
                        <h3>{{ app.appName }}</h3>
                        <p>{{ app.appID }}</p>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
    <md-divider></md-divider>
    <div flex-gt-sm="50" flex>
        <md-toolbar layout="row" class="md-hue-3">
            <div class="md-toolbar-tools">
                <span>Servers</span>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="Refresh" ng-click="ctrl2.refresh()">
                            <md-icon md-svg-icon="img/icons/refresh.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-content>
            <md-list class="md-dense" flex>
                <md-list-item class="md-3-line" ng-repeat="server in ctrl2.selectedServers" layout="row">
                    <div class="md-list-item-text" layout="column">
                        <h3>{{ server.serverName }}</h3>
                        <p>{{ server.baseURL }}</p>
                        <p>{{ server.serverID }}</p>
                    </div>
                    <md-button class="md-icon-button" aria-label="Delete" ng-click="ctrl2.removeServer(server)">
                            <md-icon md-svg-icon="img/icons/delete.svg"></md-icon>
                    </md-button>
                </md-list-item>
                <md-list-item>
                    <p ng-if="ctrl2.selectedAppID == null">No Application Selected</p>
                    <md-button ng-if="ctrl2.selectedAppID != null" class="md-raised md-primary" ng-click="ctrl2.newServer()">New Server</md-button>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
</div>
