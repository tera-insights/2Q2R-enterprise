<h1> Applications </h1>

<md-button class="md-fab md-primary" ng-click="ctrl2.newApp()">
    <md-icon md-svg-src="img/icons/add.svg"></md-icon>
</md-button>

<md-content>
    <md-list flext>
        <md-subheader class="md-no-sticky">Applications</md-subheader>
        <md-list-item class="2-lines" ng-repeat="app in ctrl2.apps">
            <div class="md-list-item-text" layout="column">
                <h3>{{app.appName}}</h3>
                <p>{{app.appID}}</p>
            </div>
            <md-icon >
            </md-icon>
        </md-list-item>
    </md-list>
</md-content>
