<md-content class="full-size application" layout="column">
    <mdt-table virtual-repeat="true" selectable-rows="true" table-card="{title: 'Applications'}">
        <mdt-header-row>
            <mdt-column align-rule="left">Name</mdt-column>
            <mdt-column align-rule="right">App ID</mdt-column>
        </mdt-header-row>
        <mdt-row ng-repeat="app in ctrl2.apps">
            <mdt-cell>{{app.appName}}</mdt-cell>
            <mdt-cell>{{app.appID}}</mdt-cell>
        </mdt-row>
    </mdt-table>
    <md-button class="md-fab md-primary application-fab" ng-click="ctrl2.newApp()">
        <md-icon>add</md-icon>
    </md-button>
</md-content>
